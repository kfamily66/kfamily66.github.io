<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/raleway-cyrillic@4.0.2/raleway.min.css" rel="stylesheet" preload>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Browser-detect</title>
</head>

<body>
    <main class="content-wrapper">
        <div class="detected">
            <h2>Detected:</h2>
            <ul id="root"></ul>
        </div>
        <div class="modal-control">
            <h2>Modal window:</h2>
            <button id='modal-btn-open' class="btn btn--secondary btn--small">Open modal</button>
        </div>
    </main>
    <div class="modal">
        <div class="modal__content">
            <button id='btn-close' class='btn--close' aria-label="Close Modal">&times;</button>
            <div class="column">
                <div class="column__top">
                    <img class="logo" src="browser_icon.png" alt="Browser Icon">
                </div>
                <div class="column__bottom">
                    <p>Множество удобных функций и потрясающая стабильность на любых устройствах!
                    </p>
                </div>
            </div>
            <div class="column">
                <div class="column__top">
                    <h2>Попробуй новый
                        <br>
                        <strong>OMG-Browser</strong>
                    </h2>
                    <div class="ratings">
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <p>2 037 оценок</p>
                    </div>
                </div>
                <div class="column__bottom">
                    <button class="btn btn--primary">Скачать!</button>
                    <button class="btn btn--secondary">На сайт</button>
                </div>
            </div>

        </div>
    </div>
    <script src="modal.js"></script>
    <script src="detector.js"></script>
</body>

</html>
